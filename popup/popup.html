<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ginkgo Popup</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="popup_style.css">
    </head>
    <body>
        <div class="topInfo">
            <img src="../images/icons/ginkgo_logo_128.png" alt="ginkgo icon">
            <h1>Welcome to Ginkgo</h1>
        </div>
        <button class="options">Customize Ginkgo</button>
        <button class="keyboard"></button>
        <img class="arrow" src="../images/arrow.svg" alt="arrow">
        <div class="bottom"></div>
        <div class="background">
            <p>
                 Disclaimer : Ginkgo is developed as part of a school project and aims to help anyone using eye tracking technology to better navigate their favorite sites.
            </p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>

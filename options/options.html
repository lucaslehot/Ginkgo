<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ginkgo Popup</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="options_style.css">
    </head>
    <body>
        <div class="container">
            <div class="leftTab">
                <div class="generalPara animation_open">
                    <span>General Parameters</span>
                </div>
                <div class="help animation_tabs_close">
                    <span>Help</span>
                </div>    
            </div>
            <div class="content">
                <h1>General Parameters</h1>
                <p>
                    Change things you like so Ginkgo can help you feel better when navigating.
                </p>
                <div class="subContent">
                    <p>Activate virtual keyboard</p>
                    <button>
                        <div class="after"><p>OFF</p></div>
                        <div class="before"><p>ON</p></div>
                    </button>
                </div>
            </div>
            <div class="sideRight">
                <img src="../images/icons/ginkgo_logo_128.png" alt="ginkgo icon">
                <h2>Ginkgo, your eye tracker assistant</h2>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>

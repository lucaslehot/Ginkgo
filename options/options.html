<!DOCTYPE html>
<html lang="fr">
    <head>

        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="options_style.css">
    </head>
    <body>
        <div class="container">
            <div class="leftTab">
                <div class="generalPara">
                    <span>General Parameters</span>
                </div>

            </div>
        </div>
        <script src="options.js"></script>
